<ion-header>
  <ion-navbar color="primary">
    <ion-title>Lista de Pendientes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <ion-grid *ngIf="(_listaDeseos.listas | pendientes ).length == 0">
    <ion-row>
      <ion-col class="text-center caja-vacia">
        <ion-icon class="icono-grande" ios="ios-sunny" md="md-sunny"></ion-icon>
        <p>No hay ninguna lista actualmente.</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card *ngFor="let lista of _listaDeseos.listas | pendientes, let i = index">
    <ion-item color="dark" (click)="verDetalle(lista, i)">
      <h2><font color="white">{{lista.nombre}}</font></h2>
      <ion-note item-right> {{lista.items.length}} items</ion-note>
    </ion-item>

      </ion-item>

      <ion-item class="text-center" *ngIf="lista.items.length > 2">

      <ion-item *ngFor="let item of lista.items; let h =index" (click)="verDetalle(lista, i)" [ngClass]="(h > 1 && !show)? 'item-hidden':''" class="animated fadeIn fast">
        <ion-icon *ngIf="!item.completado" ios="ios-square-outline" md="md-square-outline"></ion-icon>

    <ion-list>
      <ion-item (click)="verDetalle(lista, i)" *ngFor="let item of lista.items; let h = index" [hidden]="(h > 1 && !show)" class="animated fadeIn fast">
        <ion-icon *ngIf="!item.completado" ios="ios-square-outline" md="md-square-outline"></ion-icon>
        <ion-icon *ngIf="item.completado" ios="ios-checkbox-outline" md="md-checkbox-outline"></ion-icon>
        <!-- {â€Œ{item.nombre}} -->
        {{item.nombre}}
      </ion-item>
      <ion-item *ngIf="lista.items.length > 2" class="text-center">
          <ion-icon (click)="show = !show" ios="ios-arrow-dropdown" md="md-arrow-dropdown"></ion-icon>
      </ion-item>
    </ion-list>




  </ion-card>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="irAgregar()"> <ion-icon ios="ios-add" md="md-add"></ion-icon></button>
  </ion-fab>
