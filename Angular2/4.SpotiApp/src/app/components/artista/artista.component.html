
<div class="main-container animated fadeIn fast container" *ngIf="artista">


<div class="row">

  <div class="col-md-3">
    <img [src]="artista.images | sinfoto" class="img-fluid img-thumbnail img-circle" />
  </div>

  <div class="col-md-9 text-center">

    <h3>{{artista.name}} <small>Popularidad {{artista.popularity}}</small></h3>
    <hr>
    <a  class="btn btn-outline-success" [href]=artista.external_urls?.spotify>Abrir en Spotify</a>
    <a  class="btn btn-outline-danger" [routerLink]="['/buscar']">Regresar</a>

  </div>

</div>





<div class="container" *ngIf="pistas">
  <h2 class="top-30">Top de {{artista.name}}</h2>
  <hr>

  <div class="row">

    <div class="col-md-12">

      <div class="table-responsive">

        <table class="table table-hover table-inverse">
          <thead>
            <tr>
              <th>#</th>
              <th>Foto</th>
              <th>Canci√≥n</th>
              <th>Popularidad</th>
              <th>Preview</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let pista of pistas; let i = index">
              <td>{{i+1}}</td>
              <td><img [src]="pista.album?.images | sinfoto:3" class="img-fluid rounded" /></td>
              <td>{{pista.name}}</td>
              <td>{{pista.popularity}}</td>
              <td>
                <!-- <audio controls>
                  <source [src]="pista.preview_url">
                    Tu navegador es muy viejo
                </audio> -->

                <iframe [src]="pista.uri | domseguro:'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true"></iframe>
              </td>
            </tr>
          </tbody>
        </table>

      </div>

    </div>

  </div>



</div>

</div>
